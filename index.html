<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .calendar {
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        max-width: 300px;
        margin: 0 auto;
      }
      .calendar-header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      .calendar-table {
        width: 100%;
        border-collapse: collapse;
      }
      .calendar-table th,
      .calendar-table td {
        text-align: center;
        padding: 5px;
        border: 1px solid #ccc;
      }
      .current-day {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="calendar" class="calendar">
      <div id="calendar-header" class="calendar-header">
        <button id="prevMonth">&laquo; Previous</button>
        <span id="currentMonthYear"></span>
        <button id="nextMonth">Next &raquo;</button>
      </div>
      <table id="calendar-body" class="calendar-table"></table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
